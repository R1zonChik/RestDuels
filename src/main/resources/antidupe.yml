# Настройки анти-дюпа и ограничений для мира дуэлей

# Блокировать использование бутылочек опыта
block-exp-bottles: true

# Блокировать выбрасывание предметов
block-item-drop: false

# Блокировать закрытие определенных инвентарей во время дуэли
block-inventory-close-during-duel: false

# Блокировать подбор предметов во время подготовки к дуэли
block-item-pickup-during-preparation: true

# Список запрещенных предметов
blocked-items:
  - EXPERIENCE_BOTTLE
  - ENDER_CHEST
  - SHULKER_BOX
  - WHITE_SHULKER_BOX
  - ORANGE_SHULKER_BOX
  - MAGENTA_SHULKER_BOX
  - LIGHT_BLUE_SHULKER_BOX
  - YELLOW_SHULKER_BOX
  - LIME_SHULKER_BOX
  - PINK_SHULKER_BOX
  - GRAY_SHULKER_BOX
  - LIGHT_GRAY_SHULKER_BOX
  - CYAN_SHULKER_BOX
  - PURPLE_SHULKER_BOX
  - BLUE_SHULKER_BOX
  - BROWN_SHULKER_BOX
  - GREEN_SHULKER_BOX
  - RED_SHULKER_BOX
  - BLACK_SHULKER_BOX
  - HOPPER

# Предметы, запрещенные для употребления
blocked-consume-items:
# Пустой список

# Типы инвентарей, взаимодействие с которыми ограничено
blocked-inventories:
  - ENDER_CHEST
  - SHULKER_BOX
  - HOPPER
  - DROPPER
  - DISPENSER
  - BREWING
  - FURNACE
  - BLAST_FURNACE
  - SMOKER
  - ANVIL

# Анти-дюп защита
anti-dupe:
  # Запретить действия игрока в течение X миллисекунд после телепортации
  teleport-cooldown: 3000

  # Защита от дюпа с помощью хранения данных об инвентаре
  store-inventory-data: false

  # Запретить выбрасывание предметов X миллисекунд после телепортации
  drop-cooldown-after-teleport: 5000

  # Запретить открытие контейнеров X миллисекунд после телепортации
  container-cooldown-after-teleport: 5000

  # Запретить отключение от сервера во время подготовки к дуэли
  # (практически невозможно полностью запретить, но можно применить наказания)
  punish-quit-during-preparation: false

  # Наказание за выход с сервера во время дуэли (опции: NONE, KILL, BAN_TEMP, BAN_PERM)
  quit-punishment: KILL